function exportToCsv(filename, rows) {
        var processRow = function (row) {
            var finalVal = '';
            for (var j = 0; j < row.length; j++) {
                var innerValue = row[j] === null ? '' : row[j].toString();
                if (row[j] instanceof Date) {
                    innerValue = row[j].toLocaleString();
                };
                var result = innerValue.replace(/"/g, '""');
                if (result.search(/("|,|\n)/g) >= 0)
                    result = '"' + result + '"';
                if (j > 0)
                    finalVal += ',';
                finalVal += result;
            }
            return finalVal + '\n';
        };

        var csvFile = '';
        for (var i = 0; i < rows.length; i++) {
            csvFile += processRow(rows[i]);
        }

        var blob = new Blob([csvFile], { type: 'text/csv;charset=utf-8;' });
        if (navigator.msSaveBlob) { // IE 10+
            navigator.msSaveBlob(blob, filename);
        } else {
            var link = document.createElement("a");
            if (link.download !== undefined) { // feature detection
                // Browsers that support HTML5 download attribute
                var url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    }

function updateG(data, fileNumber) {
  var parent = d3.select("body").selectAll(".message-body").selectAll("div").data(data)
  var bod = parent.enter().append('div')
            .attr("class", function(d) {
                if (d.speaker == "i") {return "col-sm-12 message-main-receiver"}
                else {return "col-sm-12 message-main-sender"}
            });

    var bodmain = bod.append("div")
                    .attr("class", function(d) {
                        if (d.speaker == "i") { return "receiver"}
                            else {return "sender"}
                    });
    bodmain.append("span")
                    .attr("class", "message-time pull-right")
                    .text(function(d) {
                        if (d.speaker == "i") {return "客服"}
                            else {return "客户"}
                    });
    bodmain.append("div")
                    .attr("class", "message-text")
                    .attr("id", function(d) {
                        return d.msg_id
                    })
                    .text(function(d) {
                        return d.text;
                    });
    bodmain.append("span")
                    .attr("class", "message-round pull-right")
                    .text(function(d) {
                        return d.round;
                    });

  var byRound = d3.nest()
  .key(function(d) { return d.round; })
  .key(function(d) {return d.round_center_bool; })
  .entries(data);

  var answr = d3.select("body").selectAll(".sideBar").selectAll("div").data(byRound)
  var answrbod = answr.enter().append("div")
  .attr("id", function(d) {return d.key;})
  .attr("class", function(d) {
    if (d.values[0].key == 1) {return "row sideBar-body msg1"}
     else if (d.values[0].key == 2) { return "row sideBar-body msg2"} 
      else {return "row sideBar-body msg0"}
    })
  .text(function(d) {
    if (d.values[0].key == 1) {return "请根据对话"+d.key+"，"+"判断客服的目的:"}
     else if (d.values[0].key == 2) { return "请根据对话"+d.key+"，"+"判断客户的态度:"} 
      else {return "请根据对话"+d.key+"，"+"提取关键词:"}
  });

  var forms = d3.selectAll(".msg0")
  forms.append("input")
    .attr({
      "class":"form-control keywords",
      "type":"text",
    })

  var centers = d3.selectAll(".msg1").append("select").attr("class","keywords styled-select rounded")
  centers.append("option").attr("value", "follow up").text("跟进")
  centers.append("option").attr("value", "sign up").text("注册")
  centers.append("option").attr("value", "sign up").text("其他")

  var center2 = d3.selectAll(".msg2").append("select").attr("class","keywords styled-select rounded")
  center2.append("option").attr("value", "accept").text("接受")
  center2.append("option").attr("value", "reject").text("拒绝")
  center2.append("option").attr("value", "ignore").text("无视")
}
