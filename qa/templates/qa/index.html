function updateG(data) {
  var parent = d3.select("body").selectAll(".message-body")
  var bod = parent.selectAll("div").data(data).enter().append('div')
            .attr("class", function(d) {
                if (d.speaker == "i") {return "col-sm-12 message-main-receiver"}
                else {return "col-sm-12 message-main-sender"}
            });

    var bodmain = bod.append("div")
                    .attr("class", function(d) {
                        if (d.speaker == "i") { return "receiver"}
                            else {return "sender"}
                    });
    bodmain.append("span")
                    .attr("class", "message-time pull-right")
                    .text(function(d) {
                        if (d.speaker == "i") {return "客服"}
                            else {return "客户"}
                    });
    bodmain.append("div")
                    .attr("class", "message-text")
                    .attr("id", function(d) {
                        return d.msg_id
                    })
                    .text(function(d) {
                        return d.text;
                    });

  var byRound = d3.nest()
  .key(function(d) { return d.round; })
  .key(function(d) {return d.round_center_bool; })
  .entries(data);

  var answr = d3.select("body").select(".searchBox-inner")
  answr.selectAll("p").data(byRound).enter().append("p").text(function(d) {
    if (d.values[0].key == 1) {return "客服的目的是:"}
     else if (d.values[0].key == 2) { return "客户的态度是:"} 
      else {return "请提取关键词:"}

  });

  answr.selectAll("div").data(byRound).enter().append("div").append(function(d) {
    if (d.values[0].key == 0) {return "form"}
      else {return "select"}
  })

  
            //   <form id="form" onsubmit="return false;">

}

    function convertArrayOfObjectsToCSV(args) {
        var result, ctr, keys, columnDelimiter, lineDelimiter, data;

        data = args.data || null;
        if (data == null || !data.length) {
            return null;
        }

        columnDelimiter = args.columnDelimiter || ',';
        lineDelimiter = args.lineDelimiter || '\n';

        keys = Object.keys(data[0]);

        result = '';
        result += keys.join(columnDelimiter);
        result += lineDelimiter;

        data.forEach(function(item) {
            ctr = 0;
            keys.forEach(function(key) {
                if (ctr > 0) result += columnDelimiter;

                result += item[key];
                ctr++;
            });
            result += lineDelimiter;
        });

        return result;
    }

    window.downloadCSV = function(args) {
        var data, filename, link;

        var csv = convertArrayOfObjectsToCSV({
            data: stockData
        });
        if (csv == null) return;

        filename = args.filename || 'export.csv';

        if (!csv.match(/^data:text\/csv/i)) {
            csv = 'data:text/csv;charset=utf-8,' + csv;
        }
        data = encodeURI(csv);

        link = document.createElement('a');
        link.setAttribute('href', data);
        link.setAttribute('download', filename);
        link.click();
    }
