function updateG(data, fileNumber) {
  var parent = d3.select("body").selectAll(".message-body").selectAll("div").data(data)
  var bod = parent.enter().append('div')
            .attr("class", function(d) {
                if (d.speaker == "i") {return "col-sm-12 message-main-receiver"}
                else {return "col-sm-12 message-main-sender"}
            });

    var bodmain = bod.append("div")
                    .attr("class", function(d) {
                        if (d.speaker == "i") { return "receiver"}
                            else {return "sender"}
                    });
    bodmain.append("span")
                    .attr("class", "message-time pull-right")
                    .text(function(d) {
                        if (d.speaker == "i") {return "客服"}
                            else {return "客户"}
                    });
    bodmain.append("div")
                    .attr("class", "message-text")
                    .attr("id", function(d) {
                        return d.msg_id
                    })
                    .text(function(d) {
                        return d.text;
                    });

  var byRound = d3.nest()
  .key(function(d) { return d.round; })
  .key(function(d) {return d.round_center_bool; })
  .entries(data);

  var answr = d3.select("body").selectAll(".sideBar").selectAll("div").data(byRound)
  var answrbod = answr.enter().append("div")
  .attr("class", function(d) {
    if (d.values[0].key == 1) {return "row sideBar-body msg1"}
     else if (d.values[0].key == 2) { return "row sideBar-body msg2"} 
      else {return "row sideBar-body msg0"}
    })
  .text(function(d) {
    if (d.values[0].key == 1) {return "客服的目的是:"}
     else if (d.values[0].key == 2) { return "客户的态度是:"} 
      else {return "请提取关键词:"}
  });

  var forms = d3.selectAll(".msg0").append("form")
    .attr({
      "id": "form",
      "onsubmit":"return false;"
    })
  forms.append("input")
    .attr({
      "class":"form-control keywords",
      "type":"text",
    })

  var centers = d3.selectAll(".msg1").append("select").attr("class","keywords")
  centers.append("option").attr("value", "follow up").text("跟进")
  centers.append("option").attr("value", "sign up").text("注册")

  var center2 = d3.selectAll(".msg2").append("select").attr("class","keywords")

  center2.append("option").attr("value", "reject").text("拒绝")

    function convertArrayOfObjectsToCSV(args) {
        var result, ctr, keys, columnDelimiter, lineDelimiter, data;

        data = args.data || null;
        if (data == null || !data.length) {
            return null;
        }

        columnDelimiter = args.columnDelimiter || ',';
        lineDelimiter = args.lineDelimiter || '\n';

        keys = Object.keys(data[0]);

        result = '';
        result += keys.join(columnDelimiter);
        result += lineDelimiter;

        data.forEach(function(item) {
            ctr = 0;
            keys.forEach(function(key) {
                if (ctr > 0) result += columnDelimiter;

                result += item[key];
                ctr++;
            });
            result += lineDelimiter;
        });

        return result;
    }

    window.downloadCSV = function(args) {
        var data, filename, link;

        var csv = convertArrayOfObjectsToCSV({
            data: stockData
        });
        if (csv == null) return;

        filename = args.filename || 'export.csv';

        if (!csv.match(/^data:text\/csv/i)) {
            csv = 'data:text/csv;charset=utf-8,' + csv;
        }
        data = encodeURI(csv);

        link = document.createElement('a');
        link.setAttribute('href', data);
        link.setAttribute('download', filename);
        link.click();
    }
